<div class="form-group">
  <label for="title">Title</label>
  <input type="text" class="form-control" id="title" [(ngModel)]="title" placeholder="Enter title">
  <small id="emailHelp" class="form-text text-muted">Enter your Todo title here..</small>
  <button type="submit" class="btn btn-primary" (click)="addTodo()">Submit</button>
</div>
